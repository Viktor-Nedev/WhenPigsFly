<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When Pigs Fly!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            text-shadow: 0 0 10px #0ff;
        }

        #start-screen,
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
            pointer-events: auto;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #0ff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        button {
            background: transparent;
            border: 2px solid #f0f;
            color: #f0f;
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #f0f;
            color: #000;
            box-shadow: 0 0 20px #f0f;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="ui-layer">
        <div id="hud" class="hidden">
            <div id="score">SCORE: 00000</div>
            <div id="distance">DIST: 0m</div>
        </div>

        <div id="start-screen">
            <h1>When Pigs Fly!</h1>
            <p>A pig's quest to dodge the enemies.</p>
            <p>Use <b>LEFT/RIGHT</b> or <b>A/D</b> to move.</p>
            <button id="start-btn">START FLIGHT</button>
        </div>

        <div id="game-over" class="hidden">
            <h1>MALFUNCTION</h1>
            <p id="final-score">FINAL SCORE: 0</p>
            <button id="restart-btn">REBOOT</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
